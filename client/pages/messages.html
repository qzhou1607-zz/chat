<md-card flex-gt-sm="90" flex-gt-md="80">
                    <md-card-content>
                      <h2>Activity</h2>
                      <md-list>
                        <md-item ng-repeat="item in history">
                          <md-item-content>
                            <div class="md-tile-left inset" hide-sm>
                                <user-avatar></user-avatar>
                            </div>
                            <div class="md-tile-content">
                              <h3>{{item.name}}</h3>
                              <h4>{{item.content}}</h4>
                              <p>
                                {{item.time}}
                              </p>
                            </div>
                          </md-item-content>
                        </md-item>
                        <md-item layout class="inset">
                        </md-item>
                      </md-list>
                    </md-card-content>
                  </md-card>
